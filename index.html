<html>
<head>
<meta charset="utf-8">
</head>
<body>
<script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
<script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>

<table id="content">
	<tr>
		<th>PDF</th><th>Title</th>
	</tr>
</div>

<script>
// If absolute URL from the remote server is provided, configure the CORS
// header on that server.
var urls = [
	'Performance-Tuning-Open-Text-Web-Solutions-Management-Server-&-Delivery-Server[1].pdf',
	'Understanding Management Server Topics.pdf'
];

// Loaded via <script> tag, create shortcut to access PDF.js exports.
var pdfjsLib = window['pdfjs-dist/build/pdf'];

// The workerSrc property shall be specified.
pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.js';

urls.forEach(function(url){
	// Asynchronous download of PDF
	var loadingTask = pdfjsLib.getDocument('files/' + url);
	loadingTask.promise.then(function(pdf) {
	  console.log('PDF ' + url + ' loaded');
  
		pdf.getMetadata().then(function(stuff) {
			var metadata = stuff.info.Title;
			if (metadata) {
				$('#content').append('<tr><td>' +url + '</td><td>' + metadata + '</td></tr>'); // Print metadata to html
			}
		//console.log(stuff); // Print metadata to console
		}).catch(function(err) {
			 console.log('Error getting meta data');
			 console.log(err);
		});

	}, function (reason) {
	  // PDF loading error
	  console.error(reason);
	});
});
</script>
</body>
</html>
